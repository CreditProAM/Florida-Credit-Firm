    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                300: '#E5D0AC', // Pale Parchment (Text highlights)
                400: '#D4B87E', // Soft Champagne
                500: '#C5A065', // Metallic Antique Gold (Primary Accent)
                600: '#A17F4A', // Bronze (Hover states)
              },
              navy: {
                800: '#1E293B', // Card Surface (Slate 800)
                900: '#0F172A', // Section Background (Slate 900)
                950: '#02040F', // Deep Oxford Black (Main Background)
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Manrope"', 'sans-serif'], // Swapped Inter for Manrope (cleaner, more modern legal feel)
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #02040F; /* navy-950 */
        color: #f8fafc;
      }
      .gold-gradient {
        background: linear-gradient(135deg, #D4B87E 0%, #C5A065 100%);
      }
      .gold-text-gradient {
        background: linear-gradient(135deg, #E5D0AC 0%, #C5A065 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      /* Marquee Animation */
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
      }
      .animate-scroll:hover {
        animation-play-state: paused;
      }
      
      /* Edge Fading Mask */
      .mask-edges {
        mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      }
    </style>
